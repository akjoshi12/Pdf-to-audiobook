
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Audiobook Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cosmo/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="material-icons me-2">volume_up</i>
                <strong>PDF to Audiobook Converter</strong>
            </a>
        </div>
    </nav>

    <main class="container mt-5 mb-5">
        <div class="row g-5">
            <!-- Controls Column -->
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white">
                        <h4 class="mb-0">⚙️ Controls</h4>
                    </div>
                    <div class="card-body">
                        <form id="upload-form">
                            <div class="mb-3">
                                <label for="pdf-file" class="form-label">1. Upload PDF</label>
                                <input class="form-control" type="file" id="pdf-file" accept=".pdf" required>
                            </div>
                            <div class="mb-4">
                                <label for="voice-select" class="form-label">2. Select Voice</label>
                                <select class="form-select" id="voice-select" disabled>
                                    <option>Loading voices...</option>
                                </select>
                            </div>
                            <div class="mb-4 p-3 bg-light border rounded">
                                <label for="preview-text" class="form-label small">Test the voice with custom text:</label>
                                <textarea class="form-control mb-2" id="preview-text" rows="3">Hello, you can test the selected voice with your own text here.</textarea>
                                <button type="button" class="btn btn-secondary w-100" id="preview-btn">
                                    <i class="material-icons me-1" style="font-size: 1.2rem; vertical-align: text-bottom;">play_circle_filled</i>
                                    Preview Voice
                                </button>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" id="convert-btn" disabled>
                                    <span id="btn-text">Convert</span>
                                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="btn-spinner" style="display: none;"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Output Column -->
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white">
                        <h4 class="mb-0">▶️ Your Audiobook</h4>
                    </div>
                    <div class="card-body text-center" id="output-area">
                        <div id="initial-message">
                            <i class="material-icons large-icon text-muted">audiotrack</i>
                            <p class="text-muted mt-2">Your generated audiobook will appear here.</p>
                        </div>
                        <div id="progress-container" class="my-3" style="display: none;">
                            <div class="progress" style="height: 25px;">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <p id="progress-text" class="mt-2">Starting conversion...</p>
                        </div>
                        <div id="result-container" style="display: none;">
                            <div id="warning-container" class="alert alert-warning" style="display: none;"></div>
                            <h5>Conversion Complete!</h5>
                            <audio controls class="w-100 my-3" id="audio-player"></audio>
                            <a href="#" class="btn btn-success" id="download-btn">Download Audiobook</a>
                        </div>
                        <div id="error-container" class="alert alert-danger" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Built with FastAPI & Bootstrap.</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
